{% if jekyll.environment == "production" %}
    {% assign ext = '.min.css' %}
{% else %}
    {% assign ext = '.css' %}
{% endif %}

<link rel="stylesheet" href="{{ "/assets/css/main" | append: ext | relative_url }}?{{ site.time | date: '%s%N' }}">

<!-- Custom Styles -->
{% if page.css %}
    {% for stylesheet in page.css %}
        <link rel="stylesheet" href="{{ "/assets/css/" | append: stylesheet | append: ext | relative_url }}">
    {% endfor %}
{% endif %}

<link rel="preload" href="{{ "/assets/fonts/noe-display-regular.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
