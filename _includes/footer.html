<footer class="footer" role="contentinfo">
  <div class="footer__inner container">

    <p class="footer__item">
      <strong>&copy; {{ 'now' | date: '%Y' }}</strong><br />
      {% if page.is_post %}
        <a class="h-card p-author" rel="author" href="{{ site.url }}">Max B&ouml;ck</a>
      {% else %}
        <a class="h-card" rel="me" href="{{ site.url }}">Max B&ouml;ck</a>
      {% endif %}
    </p>

    <p class="footer__item">
      <strong>Contact</strong><br />
      <a 
        href="mailto:{{ site.email | encode_email }}" 
        title="Contact Email" 
      >h&#101;l&#108;&#111;&#64;m&#120;&#98;&#46;a&#116;</a>
    </p>
    
    <p class="footer__item">
      <strong>Social</strong><br />
      <a href="https://twitter.com/{{site.twitter.username}}" title="Twitter" rel="me">Twitter</a> / 
      <a href="https://github.com/{{site.github.username}}" title="Github" rel="me">Github</a>
    </p>

    <p class="footer__item">
      <strong>Legal</strong><br />
      <a href="https://www.wkoecg.at/Web/Ecg.aspx?FirmaID=baad44c8-4bb4-4c6a-bc3a-d8257706b7ea" title="WKO Registration">Here you go</a>
    </p>

    <p class="footer__item footer__item--right">
      <a href="{{ site.repo }}" class="footer__icon" title="View Source Code">{% include icon.html icon="github" %}</a>
      <a href="{{ "/feed.xml" | relative_url }}" class="footer__icon" title="Atom Feed">{% include icon.html icon="feed" %}</a>
    </p>
    
  </div>
</footer>
